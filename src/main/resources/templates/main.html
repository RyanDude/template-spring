<!-- search specific record -->
Search agent with agent's name:
<br/>
<div>
    <p id = 'usr'></p>
    <input type="text" id="name" name="name">
    <button onclick="get_agent()">submit</button>
</div>
</body>


<script>

    function get_agent(){
        let name = document.getElementById('name').value;
        console.log(name);
        $.ajax({
            type: 'POST',
            url: '/findagent/'+name,
            contentType: 'application/json',
            data: JSON.stringify({}),
            dataType: "json",
            success: function (data) {
                //need to change
                var obj=data;
                var html="agent:<br><br>";
                for(let i = 0; i < obj.length; ++i){
                    var name = obj[i].name;
                    var gender = obj[i].gender;
                    var BirthDate = obj[i].BirthDate;
                    var address = obj[i].address;
                    var YrExp = obj[i].YrExp;
                    var phone = obj[i].phone;
                    html+="agent name: "+name
                        +"<br>"
                        +"gender: "+gender
                        +"<br>"
                        +"BirthDate: "+BirthDate
                        +"<br/>address: "+address
                        +"<br/>YrExp: "+YrExp
                        +"<br/>phone: "+phone
                        +"<br>________________________"
                }
                $("#usr").html(html)
            },
            error: function (data) {
                alert("wrong");
            }
    })}
</script>
</html>
